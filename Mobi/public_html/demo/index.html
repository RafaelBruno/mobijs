<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Mobi Js</title>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../mobi/css/mobi.css" />

</head>
<body>
	<div class="panel-body">
		<div class="page-header">
			<h1>Mobi.js <small> Angular Directives + Bootstrap Css</small></h1>

			<div class="panel-body">
				<mobiwizard>
					<mobiwizardstep paneltitle="Metas">
						Metas do Projeto
					</mobiwizardstep>

					<mobiwizardstep paneltitle="Tarefas"> 
						Tarefas do Projeto
					</mobiwizardstep>

					<mobiwizardstep paneltitle="Concluir"> 
						Salvar Projeto
					</mobiwizardstep>
				</mobiwizard>
			</div>

		</div>
	</div>



	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="../mobi/modules/mobi.js"></script>
	<script src="app.js"></script>
</body>
</html>
